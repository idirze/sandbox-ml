
- name: dex
  createNamespace: true
  modules:
    - name: dex
      source: dex
      chart:
        name: dex
        version: 0.17.1
      values: |
        config:
          # Set it to a valid URL
          issuer: https://dex.ingress.kind.local
        
          # See https://dexidp.io/docs/storage/ for more options
          storage:
            config:
              inCluster: true
            type: memory
        
          logger:
            level: "debug"
          connectors:
            - type: ldap
              id: ldap
              name: OPENLDAP
              config:
                host: openldap-main.openldap.svc
                insecureNoSSL: false
                rootCAData: ""
                bindDN: cn=admin,dc=okdp,dc=io
                bindPW: admin123
                userSearch:
                  baseDN: ou=Users,dc=okdp,dc=io
                  filter: (objectClass=inetOrgPerson)
                  username: uid
                  idAttr: uid
                  emailAttr: mail
                  nameAttr: uid
                  emailSuffix: okdp.io
                groupSearch:
                  baseDN: ou=Groups,dc=okdp,dc=io
                  filter: (objectClass=posixgroup)
                  userMatchers:
                    - userAttr: uid
                      groupAttr: memberUid
                  nameAttr: cn
          staticClients:
            - name: "Jhub"
              id: "Jhub"
              secret: AsjhDFJcnsdlkjrEdEF
              redirectURIs:
                - "https://jhub.ingress.kind.local/hub/oauth_callback"
            - name: "SparkHistoryServer"
              id: "shs"
              secret: "AsjhDFJcnsdlkjrEdEF"
              redirectURIs:
                - https://shs.ingress.kind.local/home
        ingress:
          enabled: true
          className: "nginx"
          annotations:
            nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
            cert-manager.io/cluster-issuer: "my-public-ca"
          hosts:
            - host: dex.ingress.kind.local
              paths:
                - path: /
                  pathType: ImplementationSpecific
          tls:
            - secretName: dex-tls
              hosts:
                - dex.ingress.kind.local